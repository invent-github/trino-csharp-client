name: ci

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      - name: Generate version
        id: version
        run: |
          VERSION="$(date +%Y.%m.%d).${{ github.run_number }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"
      - name: Restore dependencies
        run: dotnet restore trino-csharp/TrinoDriver.sln
      - name: Build with version
        run: dotnet build trino-csharp/TrinoDriver.sln --no-restore -c Release -p:Version=${{ steps.version.outputs.version }} -p:AssemblyVersion=${{ steps.version.outputs.version }} -p:FileVersion=${{ steps.version.outputs.version }}
      # - name: Test
      #   run: dotnet test trino-csharp/TrinoDriver.sln --no-build --verbosity normal
      - name: Pack
        run: dotnet pack trino-csharp/TrinoDriver.sln --no-build -c Release --output ./packages -p:Version=${{ steps.version.outputs.version }}
      - name: Upload packages as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: ./packages/*.nupkg
      - name: Publish to GitHub Packages
        if: github.ref == 'refs/heads/main'
        run: |
          dotnet nuget push ./packages/*.nupkg \
            --source https://nuget.pkg.github.com/invent-github/index.json \
            --api-key ${{ secrets.GITHUB_TOKEN }} \
            --skip-duplicate
      - name: Update version badges
        if: github.ref == 'refs/heads/main'
        run: |
          VERSION="v${{ steps.version.outputs.version }}"
          echo '{"schemaVersion":1,"label":"Trino.Client","message":"'"$VERSION"'","color":"blue","namedLogo":"nuget"}' > .github/badges/trino-client.json
          echo '{"schemaVersion":1,"label":"Trino.Data.ADO","message":"'"$VERSION"'","color":"blue","namedLogo":"nuget"}' > .github/badges/trino-data-ado.json
          echo '{"schemaVersion":1,"label":"Trino.Client.Auth","message":"'"$VERSION"'","color":"blue","namedLogo":"nuget"}' > .github/badges/trino-client-auth.json
      - name: Commit version badges
        if: github.ref == 'refs/heads/main'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .github/badges/*.json
          git diff --staged --quiet || git commit -m "ci: update version badges to ${{ steps.version.outputs.version }}"
          git push
